    <main class="grid-container">
      <h1>Contact</h1>
      <div class="right-card-mobile">
        <ul>
            <li>Email: <a href="mailto:okunsp@mail.uc.edu" target="_blank">okunsp@mail.uc.edu</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/simonokun/" target="_blank">Simon Okun</a></li>
            <li>GitHub: <a href="https://github.com/okunsimon3/" target="_blank">Simon Okun</a></li>
        </ul>
      </div>
        <div class="full-card">
            <form name="contact" method="POST" netlify data-netlify-honeypot="bot-field">
              <input class="d-none" name="bot-field">
                <div>
                  <label for="firstName">First Name*</label><br>
                  <input name="firstName" type="text" required />
                </div>
                <div>
                  <label for="lastName">Last Name*</label><br>
                  <input name="lastName" type="text" required />
                </div>
                <div>
                  <label for="phoneNumber">Phone Number</label><br>
                  <input name="phoneNumber" type="tel" pattern="^\d{3}-\d{3}-\d{4}$"/>
                </div>
                <div>
                  <label for="email">Email Address*</label><br>
                  <input name="email" type="email" required/>
                </div>
                <div class="text-box">
                    <textarea class="span-4" cols="79" rows="10" placeholder="Please provide some details..."></textarea>
                </div>
                    <button class="submit">Submit</button>
            </form>
        </div>
        <div class="right-card">
            <ul>
                <li>Email: <a href="mailto:okunsp@mail.uc.edu" target="_blank">okunsp@mail.uc.edu</a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/simonokun/" target="_blank">Simon Okun</a></li>
                <li>GitHub: <a href="https://github.com/okunsimon3/" target="_blank">Simon Okun</a></li>
            </ul>
        </div>
    </main>
    <div class="moving-div"></div>
